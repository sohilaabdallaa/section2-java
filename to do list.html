<html>
    <head>

        <!-- jquery files -->

        <script type="text/javascript" src="to do list.js"></script>

	<body>

        <p id ="title">To-Do List</p>
        <p id ="tasksleft">You have no tasks left!<p>
        <div id ="todoarea">
<div id="entertask">
        <input type="text" id="task"/>
         <button id="add"class="waves-effect waves-light btn">Add Task</button>
        </div>
        
<!--The task ui-->

<div id = "taskdiv" class="row">

<!--In progress goes here-->

<div id= "progressdiv" class="col s5 offset-s2">
<p id ="inprogresstitle">In Pending:</p>
<div id ="progressdiv">
    <ul id="tasklist"><ul>
</div> 
</div>
<!--Complete goes here-->

<div id= "donediv" class="col s5">
 <p id ="completetitle">Complete:</p>
 <ul id="donelist">

        </ul>
        </div>
         <button id ="clearAll" class = "md-button">Clear completed tasks</button>
</div>
	</body>
</html>
